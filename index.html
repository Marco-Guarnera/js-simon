<!DOCTYPE html>
<html lang="it">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Guarnera">
    <meta name="description" content="Simon Says">
    <!-- Title -->
    <title>Simon Says</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- File CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- File JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <!-- Main -->
    <main>
        <!-- Wrapper -->
        <div id="wrapper" class="wrapper flex column">
            <!-- Timer -->
            <div id="timer">30</div>
            <!-- Tip -->
            <div id="tip">Memorizza i numeri entro il tempo limite!</div>
            <!-- Numeri casuali -->
            <div id="random-numbers"></div>
            <!-- Form -->
            <form id="form" class="d-flex gap-3 my-3 d-none" action="#">
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <button type="submit" class="btn btn-primary">Conferma</button>
            </form>
            <!-- Risultato -->
            <div id="result"></div>
        </div>
    </main>
</body>

</html>
